<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
        <!-- Image Section -->
        <div class="relative">
          <img class="w-full h-48 object-cover" src="https://miro.medium.com/v2/resize:fit:1200/1*pfhmk6uAFPv3OYVRC6JK_Q.jpeg" alt="Restaurant image">
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="flex space-x-2">
              <div class="w-2 h-2 bg-white rounded-full"></div>
              <div class="w-2 h-2 bg-white rounded-full"></div>
              <div class="w-2 h-2 bg-white rounded-full"></div>
              <div class="w-2 h-2 bg-white rounded-full"></div>
            </div>
          </div>
        </div>
      
        <!-- Content Section -->
        <div class="p-4">
          <div class="flex justify-between items-center">
            <div>
              <h2 class="font-bold text-lg">Tunday Kebabi</h2>
              <p class="text-gray-500 text-sm">20th Chowk Lucknow</p>
            </div>
            <button class="text-gray-400 hover:text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 19.121a1.5 1.5 0 010-2.121L12 10.121l6.879 6.879a1.5 1.5 0 010 2.121l-6.879 6.879a1.5 1.5 0 01-2.121 0L5.121 19.121z" />
              </svg>
            </button>
          </div>
      
          <!-- Star Rating and Reviews -->
          <div class="flex items-center my-2">
            <div class="flex items-center">
              <span class="text-yellow-500">&#9733;</span>
              <span class="text-yellow-500">&#9733;</span>
              <span class="text-yellow-500">&#9733;</span>
              <span class="text-yellow-500">&#9733;</span>
              <span class="text-gray-300">&#9733;</span>
            </div>
            <p class="text-gray-500 text-sm ml-2">(231 reviews)</p>
          </div>
      
          <!-- Description -->
          <p class="text-gray-700 text-sm">
            Tunday Kababi in Lucknow is a legendary eatery, renowned for its soft, melt-in-the-mouth Galouti kebabs made from a secret blend of over 160 spices. Established in 1905, it has become an iconic destination for Mughlai cuisine lovers.
          </p>
        </div>
      
        <!-- Reservation Button -->
        <div class="p-4">
          <button class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition duration-300">
            Make a reservation
          </button>
        </div>
      </div>
      
</body>
</html>
